<!-- layer-text -->
<div class="layer-text js-location-modeling">
  <label class="checkbox-label">
        <input #checkLayer class="checkbox js-location-modeling" type="checkbox" [checked]="show" (click)="hideLayer(checkLayer.checked)">                       
        <span class="icon"></span>
        Location Modeling
    </label>

  <select #preset jsClass="location-modeling" class="dropdown" (input)="getPreset(preset.value)">
        <option selected="selected" [value]="[3,-3,0]">NEAR Bars, BUT NOT Grocery Stores</option>
        <option [value]="[-3,3,0]">NEAR Grocery Stores, BUT NOT Bars</option>
        <option [value]="[0,-3,3]">NEAR Rail Stops, BUT NOT Grocery Stores</option>
        <option [value]="[3,0,0]">NEAR Bars</option>
        <option #custom [value]="undefined">Custom</option>                            
    </select>
</div>
<!-- end of layer-text -->
<!-- layer-actions -->
<div class="layer-actions">
  <button gdButton *ngFor="let action of layerActions" [class.-clicked]="action==expanded" [action]="action" [(expanded)]="expanded" [class]="'action icon-'+action"></button>
</div>
<!-- end of layer-actions -->
<!-- action-panel group -->
<!-- action-panel -->
<div class="action-panel" [class.-expanded]="'info'==expanded">
  <p class="text">
    This model uses the weighted overlay method, which break the location selection problem into three factors.
  </p>
  <p class="legend">
    Avoid
    <span class="colorspan"> 
        <span *ngFor="let color of colorPalette" [style.background-color]="color"></span>
    </span>
    Prefer
  </p>
</div>
<!-- end of action-panel -->
<!-- action-panel -->
<div class="action-panel" [class.-expanded]="'weight'==expanded">
  <header class="title">
    <h4 class="heading">Factor</h4>
    <h4 class="heading">Weight</h4>
  </header>
  <ul class="params-list">
     <gd-param-item 
     *ngFor="let param of params; index as i;" 
     [(weight)]="weights[i]" (weightChange)="this.itemWeightChange()"
     [param]="param" [class]="'param-item '+param">
     </gd-param-item>
  </ul>
</div>
<!-- end of action-panel -->
<!-- action-panel -->
<div class="action-panel" [class.-expanded]="'opacity'==expanded">
  <label class="slider-label">
        Opacity:<span class="value">{{slider.value | percent:0}}</span>
        <input #slider class="slider" type="range" min="0" max="1" step="0.01" value="0.6" (mouseup)="changeOpacity(slider.value)">
    </label>
</div>
<!-- end of action-panel -->
